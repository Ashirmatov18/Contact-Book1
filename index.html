<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content='width=device-width, initial-scale = 1.0'>
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Contact Book</h1>
    <button class="but-1">ADD</button>
    
    <div class="container">
        <div class="h2">
            <h2>ADD CONTACTS</h2>
        </div>
        <div class="allinp">
            <input type="text" class="name"  placeholder="Name">
            <input type="tel" class="number" id="number" placeholder="Phone Number">
            <input type="text" class="email" id="email" placeholder="E-mail">
        </div>
        <div class="but">
            <button class="but-2">OK</button>
            <button class="but-3">Cancel</button>
        </div>
        <ul  class="task"></ul>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
